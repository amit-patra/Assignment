<div class="container">
    <h2>Product List: </h2>  
      <!-- Button to Open the Modal -->
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Add
  </button>        
    <table class="table table-striped">
      <thead>
        <tr>
          <!-- <th>Id</th> -->
          <th>Name</th>
          <th>Rate</th>
          <th>Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor = "let productList of productList">
          <!-- <td>John</td> -->
          <td>{{productList.name}}</td>
          <td>{{productList.price}}</td>
          <td>{{productList.qty}}</td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <!-- Modal -->
   <!-- The Modal -->
   <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Add Product</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <form #productForm="ngForm" autocomplete="off" novalidate>

                <div class="form-group">
                    <label>Name:</label>
                    <input class="form-control" type="text" name="Pname" #Pname="ngModel" [(ngModel)]="userProduct.name"  required>
                </div>
        
                <div class="form-group">
                    <label>Rate:</label>
                    <input class="form-control" type="number" required [(ngModel)]="userProduct.price" name="Rate"  #Rate="ngModel">
                </div>
                <div class="form-group">
                        <label>Quantity:</label>
                        <input class="form-control" type="number" required [(ngModel)]="userProduct.qty" name="quantity"  #quantity="ngModel">
                    </div>
                <p>
                   
                </p>
        
            </form>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
            <button class="btn btn-default"  [disabled]="!productForm.valid" data-dismiss="modal" (click)="AddProduct()">AddProduct</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>
  
<button class="btn btn-default" [routerLink]="['/user']">Back</button>
